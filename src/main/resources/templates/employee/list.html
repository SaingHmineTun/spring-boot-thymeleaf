<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Employee</title>
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Employee Directory</h3>
        <hr>
<!--        <button type="button" class="btn btn-info mt-5">Add Employee</button>-->
        <a th:href="@{/employee/add-employee}" class="btn btn-info col-2">Add Employee</a>

        <table class="table table-bordered table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.getFirstName()}"></td>
                    <td th:text="${employee.getLastName()}"></td>
                    <td th:text="${employee.getEmail()}"></td>
                    <td>
                        <a th:href="@{/employee/update-employee/{employeeId}(employeeId=${employee.getId()})}" class="btn btn-outline-info">UPDATE</a>
                        <a th:href="@{/employee/delete-employee(employeeId=${employee.getId()})}"
                           onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                           class="btn btn-outline-danger">DELETE</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
